<div class="login-from">
  <section>
    <div class="form-holder">
      <div class="header">
        <!-- <div class="header-title"> -->
        <span class="header-title">Contact Us</span>
        <form>
          <div class="row form-row">
            <div class="col s12 m3">
              <span>Name</span>
            </div>
            <div class="col s12 m9">
              <label for="name"></label>
              <input type="text" id="name" class="validate" placeholder="Enter Name" />
            </div>
          </div>
          <div class="row form-row">
            <div class="col s12 m3">
              <span>Email</span>
            </div>
            <div class="col s12 m9">
              <label for="email"></label>
              <input type="email" id="email" class="validate"  placeholder="Enter Email" />
              <span class="helper-text" data-error="Please enter valid email" data-success="right"></span>
            </div>
          </div>
          <div class="row form-row">
            <div class="col s12 m3">
              <span>Message</span>
            </div>
            <div class="col s12 m9">
              <textarea id="message" class="materialize-textarea" placeholder="Enter the message you want to convey" ></textarea>
              <label for="message"></label>
            </div>
          </div>
          <div class="row button-row">
            <div class="col m9 offset-m3">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              </button>
            </div>
          </div>
        </form>
        <!-- </div> -->
      </div>
    </div>
  </section>
</div>
