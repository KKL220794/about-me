<app-loader [isLoading]="isLoading"></app-loader>
<section class="skills">
  <p class="header">
    <i class="fa fa-star" aria-hidden="true"></i> Technical Skills
  </p>
  <div class="skill-wrapper">
    <div *ngFor="let skill of skillSet">
      <p>
        <span> {{ skill.name }}</span>
      </p>
      <div class="progress">
        <div class="determinate" [ngStyle]="{ width: skill.rating }"></div>
      </div>
    </div>
  </div>

  <hr />
</section>
